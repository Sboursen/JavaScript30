<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>JAVASCRIPT30 | DRUM KIT</title>
	</head>
	<body>
		<div class="keys">
			<div data-key="65" class="key">
				<div class="keyboard-key unselectable">A</div>
				<div class="drum-key unselectable">CLAP</div>
			</div>
			<div data-key="83" class="key">
				<div class="keyboard-key unselectable">S</div>
				<div class="drum-key unselectable">HIHAT</div>
			</div>
			<div data-key="68" class="key">
				<div class="keyboard-key unselectable">D</div>
				<div class="drum-key unselectable">KICK</div>
			</div>
			<div data-key="70" class="key">
				<div class="keyboard-key unselectable">F</div>
				<div class="drum-key unselectable">OPENHAT</div>
			</div>
			<div data-key="71" class="key">
				<div class="keyboard-key unselectable">G</div>
				<div class="drum-key unselectable">BOOM</div>
			</div>
			<div data-key="72" class="key">
				<div class="keyboard-key unselectable">H</div>
				<div class="drum-key unselectable">RIDE</div>
			</div>
			<div data-key="74" class="key">
				<div class="keyboard-key unselectable">J</div>
				<div class="drum-key unselectable">SNARE</div>
			</div>
			<div data-key="75" class="key">
				<div class="keyboard-key unselectable">K</div>
				<div class="drum-key unselectable">TOM</div>
			</div>
			<div data-key="76" class="key">
				<div class="keyboard-key unselectable">L</div>
				<div class="drum-key unselectable">TINK</div>
			</div>
		</div>

		<audio data-key="71" src="./sounds/boom.wav"></audio>
		<audio data-key="65" src="./sounds/clap.wav"></audio>
		<audio data-key="83" src="./sounds/hihat.wav"></audio>
		<audio data-key="68" src="./sounds/kick.wav"></audio>
		<audio data-key="70" src="./sounds/openhat.wav"></audio>
		<audio data-key="72" src="./sounds/ride.wav"></audio>
		<audio data-key="74" src="./sounds/snare.wav"></audio>
		<audio data-key="76" src="./sounds/tink.wav"></audio>
		<audio data-key="75" src="./sounds/tom.wav"></audio>
	</body>
</html>
